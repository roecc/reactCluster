      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!--
      LEAFLET
    -->
    <link 
      rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script 
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin="">
    </script>
    
    <!--
      MarkerCluster  
    -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet/dist/leaflet.css" 
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/react-leaflet-markercluster/dist/styles.min.css"
    />

    <!--
      Sketchfab API  
    -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.0.js">

    </script>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->


    <!-- Insert an empty iframe with attributes 
    <iframe src="" id="api-frame" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  -->
    <!-- Initialize the viewer -->
    <script type="text/javascript">
      function load3D (uid){
        var iframe = document.getElementById( 'api-frame' );
        //var uid = 'b2f022d116834652b5a0b14f58bc8e23';

        // By default, the latest version of the viewer API will be used.
        var client = new Sketchfab( iframe );

        // Alternatively, you can request a specific version.
        // var client = new Sketchfab( '1.12.0', iframe );

          client.init( uid, {
            autostart: 1,

            success: function onSuccess( api ){
              api.start();
              api.addEventListener( 'viewerready', function() {

                // API is ready to use
                // Insert your code here
                console.log( 'Viewer is ready' );

                api.setPostProcessing({
                    enable: false,
                    sharpenEnable: true
                }, function() {
                    window.console.log('Post-processing filters set');
                });
              });
            },
            error: function onError() {
                console.log( 'Viewer error' );
            }
          });
      }
     
    </script>
  </body>
</html>
